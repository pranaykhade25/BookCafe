<br><br><br>
<h1 class="display-5 text-center">Book To Read</h1>
<div> </div>
 
<form #form="ngForm" autocomplete="on" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input name="itemName" #itemName="ngModel" [(ngModel)]="service.formData.itemName" class="form-control"
            placeholder="Item Name" required>
        <div *ngIf="itemName.invalid && itemName.touched" class="validation-error">Item name is required.</div>
    </div>
    <br>
    <div class="form-group">
        <input name="date" #date="ngModel" [(ngModel)]="service.formData.date" class="form-control"
            placeholder="Date" required>
    </div>
    <br>
    <div class="form-group">
        <input name="cat" #cat="ngModel" [(ngModel)]="service.formData.cat" class="form-control"
            placeholder="Time" required>
    </div>
    <br>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="note" #note="ngModel" [(ngModel)]="service.formData.note" class="form-control"
                placeholder="Note" required>
        </div>
        <br>
        

    </div>
    <br>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid"
            class="btn btn-lg btn-block btn btn-outline-success">Submit</button>
    </div>
</form>
 
<div class="error" *ngIf="message">
        <h5 class="text-success">{{ message }}</h5>
</div>
